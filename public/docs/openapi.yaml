openapi: 3.0.3
info:
  title: WinkDashboard
  description: ''
  version: 1.0.0
servers:
  -
    url: 'https://wink-dashboard.tw-dev.com'
paths:
  /api/profile:
    get:
      summary: ''
      operationId: getApiProfile
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 26
                    name: afasdf
                    profile_photo: null
                    status: active
                    balance: 43713
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 26
                      name:
                        type: string
                        example: afasdf
                      profile_photo:
                        type: string
                        example: null
                      status:
                        type: string
                        example: active
                      balance:
                        type: integer
                        example: 43713
      tags:
        - Endpoints
  /api/profile/update:
    post:
      summary: ''
      operationId: postApiProfileUpdate
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  id: 26
                  name: 'test user'
                  profile_photo: null
                  status: active
                  balance: 43713
                properties:
                  id:
                    type: integer
                    example: 26
                  name:
                    type: string
                    example: 'test user'
                  profile_photo:
                    type: string
                    example: null
                  status:
                    type: string
                    example: active
                  balance:
                    type: integer
                    example: 43713
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'new name, cannot be null. does nothing if not present.'
                  example: asperiores
                profile_photo:
                  type: 'string,'
                  description: 'the new profile photo url, must be a url or null.'
                  example: 'https://media.istockphoto.com/id/1469947007/photo/holiday-in-hong-kong-ngong-ping-360-view.jpg?s=1024x1024&w=is&k=20&c=RnqpNmkSfz0cwK5tCZZKlzM-G_UF97lKHO7XvDkziLQ='
                status:
                  type: string
                  description: 'the new status, cannot be null. does nothing if not present.'
                  example: active
  /api/profile/updatePassword:
    post:
      summary: ''
      operationId: postApiProfileUpdatePassword
      description: ''
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer {YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'successfully updated the password'
                properties:
                  message:
                    type: string
                    example: 'successfully updated the password'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: 'the new password.'
                  example: password
                old_password:
                  type: string
                  description: 'the users password.'
                  example: quia
                password_confirmation:
                  type: required
                  description: 'the password confirmation.'
                  example: password
              required:
                - old_password
